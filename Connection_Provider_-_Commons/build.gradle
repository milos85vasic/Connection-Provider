buildscript {
	repositories {
		jcenter()
		mavenCentral()
		maven {
			url uri("http://repo.milosvasic.net/releases")
		}
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.60"
		classpath "org.jetbrains.kotlin:kotlin-reflect:1.1.60"
		classpath "net.milosvasic.groot:Groot:1.0.0-Beta-1"
	}
}

apply plugin: "groot"
apply plugin: "groot-kotlin"
apply plugin: "groot-credentials"

groot.registerRepository("http://repo.milosvasic.net/releases")

groot.kotlin.version = "1.1.60"

final alpha = 0
final beta = 0
final version = 1
final secondaryVersion = 0
final tertiaryVersion = 0
final projectPackage = "net.milosvasic.connection"
final projectGroup = "provider"

groot.kotlin.project.setup(
	alpha,
	beta,
	version,
	secondaryVersion,
	tertiaryVersion,
	projectGroup,
	projectPackage
)

String fullPackage = groot.kotlin.project.projectPackage
String fullVersion = groot.kotlin.project.projectVersion

